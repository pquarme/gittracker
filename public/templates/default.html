<div class="section-title">
    <div class="sec-1">
        <h2>List of issues</h2>
    </div>
    <div class="sec-2 right">
        <h2 class="left">Total: {{totalIssues}}</h2>
    </div>
</div>

<div class="item default" dir-paginate="issue in issues | itemsPerPage: '25'" total-items="totalIssues" current-page="pagination.current">
<a ng-href="/detail/{{issue.number}}/{{issue.title | cleanURL}}">
        <div class="header">
            <div class="header-content">
                <div class="avatar-issue pad">
                    <div class="avatar">
                        <img ng-src="{{issue.user.avatar_url}}" />
                    </div>
                    <div class="title preview">
                        <span class="issue-title">{{issue.title}} <span class="issue-num">#{{issue.number}}</span></span>
                        <span class="issue-submit">submitted by <a ng-href="{{issue.user.html_url}}" target="_blank"><span class="issue-user">@{{issue.user.login}}</span></a></span>
                    </div>
                </div>
            </div>
        </div>
    </a>
<a ng-href="/detail/{{issue.number}}/{{issue.title | cleanURL}}">
        <div class="content">
            <div>
                <p class="sub-title">DESCRIPTION</p>
                <div class="markdown-body" markdown content="issue.body" preview="true"></div>
            </div>


            <div ng-if="issue.labels.length > 0">
                <p class="sub-title">LABELS</p>
                <span class="label-tag" ng-repeat="label in issue.labels" style="background-color: #{{label.color}}">{{label.name}}</span>
            </div>
        </div>
    </a>
</div> 



<div>
    <dir-pagination-controls class="visible-des" ng-if="issues" on-page-change="pageChanged(newPageNumber)" max-size="9"></dir-pagination-controls>
    <dir-pagination-controls class="visible-mob" ng-if="issues" on-page-change="pageChanged(newPageNumber)" max-size="5"></dir-pagination-controls>
</div>
